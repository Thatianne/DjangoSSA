
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
        <p>Publicado em {{post.created_date|date:"d-N-Y h:i"}}</p>
        <h2><a href="">{{post.title}}</a><h2>
        <p>{{post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}
{% endblock content %}
