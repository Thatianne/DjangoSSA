<html>
    <head>
        <title>Django Gilrs blog</title>
    </head>

    <body>
        <div>
            <h1><a href="#">Django Gilrs Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                <p>Publicado em {{post.created_date|date:"d-N-Y h:i"}}</p>
                <h2><a href="">{{post.title}}</a><h2>
                <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}

    </body>
</html>
